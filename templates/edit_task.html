{% extends "base.html" %}
{% block title %}Edit Task - {{ task.description }}{% endblock %}
{% block content %}
    <h1>Edit Task in {{ project.name }}</h1>
    <form method="POST">
        <!-- ... (description, priority, due_date, color swatches unchanged) -->
        <div class="mb-3">
            <label for="parent_id" class="form-label">Parent Task (optional)</label>
            <select class="form-select" id="parent_id" name="parent_id">
                <option value="" {% if not task.parent_id %}selected{% endif %}>None (top-level)</option>
                {% for parent in possible_parents %}
                    <option value="{{ parent.id }}" {% if task.parent_id == parent.id %}selected{% endif %}>{{ parent.description }} (Priority: {{ parent.priority }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='js/color_picker.js') }}"></script>
{% endblock %}
