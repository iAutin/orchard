{% extends "base.html" %}
{% block title %}Projects{% endblock %}
{% block content %}
    <h1>Projects</h1>
    <div class="project-grid">
        {% for project in projects %}
            <a href="{{ url_for('project_tree', project_id=project.id) }}" class="project-square" style="background-color: {{ project.color }}">
                <span class="project-name">{{ project.name }}</span>
                <form action="{{ url_for('delete_project', project_id=project.id) }}" method="POST" class="delete-form"
                      onsubmit="return confirm('Are you sure you want to delete this project and all its tasks?');">
                    <button type="submit" class="delete-btn">🗑️</button>
                </form>
            </a>
        {% endfor %}
    </div>
{% endblock %}
