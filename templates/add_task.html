{% extends "base.html" %}
{% block title %}Add Task to {{ project.name }}{% endblock %}
{% block content %}
    <h1>Add Task to {{ project.name }}</h1>
    <form method="POST">
        <!-- ... (description, priority, due_date, color swatches unchanged) -->
        <div class="mb-3">
            <label for="parent_id" class="form-label">Parent Task (optional)</label>
            <select class="form-select" id="parent_id" name="parent_id">
                <option value="">None (top-level)</option>
                {% for parent in possible_parents %}
                    <option value="{{ parent.id }}">{{ parent.description }} (Priority: {{ parent.priority }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='js/color_picker.js') }}"></script>
{% endblock %}
